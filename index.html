<!DOCTYPE html>

<head>
    <script src="calculator.js" async></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<main>
    <div class="displayBackground">
    <input type="text" name="upperDisplay" id="upperDisplay" class="display"><br>
    <span name="operatorText" id="operatorText" class="display"></span>
    <input type="text" name="lowerDisplay" id="lowerDisplay" class="display">
</div>

    <input type="button" value="+" id="operator" data="1">
    <input type="button" value="-" id="operator" data="2">
    <input type="button" value="*" id="operator" data="3">
    <input type="button" value="/" id="operator" data="4">
    <div class="keyPad">
        <input type="button" value="9" key="9" class="numberKey" id="key9">
        <input type="button" value="8" key="8" class="numberKey" id="key8">
        <input type="button" value="7" key="7" class="numberKey" id="key7">
        <input type="button" value="6" key="6" class="numberKey" id="key6">
        <input type="button" value="5" key="5" class="numberKey" id="key5">
        <input type="button" value="4" key="4" class="numberKey" id="key4">
        <input type="button" value="3" key="3" class="numberKey" id="key3">
        <input type="button" value="2" key="2" class="numberKey" id="key2">
        <input type="button" value="1" key="1" class="numberKey" id="key1">
        <input type="button" value="0" key="0" class="numberKey" id="key0">
        <input type="button" value="." key="." class="decimalKey" id="keyDot">
        <input type="button" value="CLR" key="clear" class="clearKey" id="keyClear">
    </div>

    <span id="total"></span>
</main>
